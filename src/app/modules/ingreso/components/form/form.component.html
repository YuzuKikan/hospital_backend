<h1 mat-dialog-title>Crear Ingreso</h1>

<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
          <mat-form-field class="example-form-field">
            <mat-label>Selecciona un Medico</mat-label>
            <mat-select formControlName="medicoId" name="medicoId">
              <mat-option *ngFor="let medico of medicos" [value]="medico.id"> [{{medico.cedula}}] {{ medico.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field class="example-form-field">
            <mat-label>Numero Sala</mat-label>
            <input formControlName="numeroSala" name="numeroSala" matInput type="text">
          </mat-form-field>
        </div>
        <div class="col-8">
          <mat-form-field class="example-form-field">
            <mat-label>Selecciona un Paciente</mat-label>
            <mat-select formControlName="pacienteId" name="pacienteId">
              <mat-option *ngFor="let paciente of pacientes" [value]="paciente.id"> [{{paciente.cedula}}] {{
                paciente.nombre | uppercase}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field class="example-form-field">
            <mat-label>Numero Cama</mat-label>
            <input formControlName="numeroCama" name="numeroCama" matInput type="text">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-form-field">
            <mat-label>Diagnóstico</mat-label>
            <input formControlName="diagnostico" name="diagnostico" matInput type="text">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-form-field">
            <mat-label>Observación</mat-label>
            <input formControlName="observacion" name="observacion" matInput type="text">
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()" *ngIf="data.tipo === 'CREAR'">Guardar1</button>
  <button mat-raised-button color="primary" (click)="editar()" *ngIf="data.tipo === 'MOSTRAR'">Editar</button>
  <button mat-raised-button color="primary" (click)="actualizar()" *ngIf="data.tipo === 'EDITAR'">Guardar2</button>
</div>
