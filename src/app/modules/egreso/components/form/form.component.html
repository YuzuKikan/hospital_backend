<h1 mat-dialog-title>Crear Egreso</h1>

<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
        </div>

        <div class="col-8">
          <mat-form-field class="example-form-field">
            <mat-label>Selecciona un Medico</mat-label>
            <mat-select formControlName="medicoId" name="medicoId" (ngModelChange)="onMedicoSelected($event)">
              <mat-option *ngFor="let medico of medicos" [value]="medico.id">
                [{{medico.cedula}}] {{ medico.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field class="example-form-field">
            <mat-label>Monto</mat-label>
            <input formControlName="monto" name="monto" matInput type="text">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-form-field">
            <mat-label>Selecciona el crearIngreso</mat-label>
            <mat-select formControlName="ingresoId" name="ingresoId" (ngModelChange)="onIngresoSelected($event)">
              <mat-option *ngFor="let ingreso of ingresos" [value]="ingreso.id">
                Diag: {{ingreso.diagnostico}}
                {{ingreso.observacion ? '|| Obs.: ' + ingreso.observacion : ''}}
                {{ingreso.pacienteId ? '|| Pac ' + ingreso.pacienteId: 'Cargando'}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-form-field">
            <mat-label>Tratamiento</mat-label>
            <input formControlName="tratamiento" name="tratamiento" matInput type="text">
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()" *ngIf="data.tipo === 'CREAR'">Guardar1</button>
  <button mat-raised-button color="primary" (click)="editar()" *ngIf="data.tipo === 'MOSTRAR'">Editar</button>
  <button mat-raised-button color="primary" (click)="actualizar()" *ngIf="data.tipo === 'EDITAR'">Guardar2</button>
</div>
